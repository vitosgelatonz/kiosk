<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vito's Gelato ‚Äì Kiosk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg-main: #f4efea;
      --card-bg: #ffffff;
      --accent: #077791;
      --accent-soft: #dfdbd2;
      --danger: #c62828;
      --success: #2e7d32;
      --text-main: #333333;
      --text-soft: #777777;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      font-size: 18px;
    }

    .app { max-width: 1500px; margin: 0 auto; padding: 12px; }

    .sections {
      display: grid;
      grid-template-columns: 0.36fr 0.64fr;
      gap: 12px;
      align-items: start;
    }

    section {
      background: var(--accent-soft);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    section h2 {
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      margin: -10px -10px 10px -10px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: space-between;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }

    button.btn {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 1.2rem;
      cursor: pointer;
      min-width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-plus { background: var(--success); color: white; }
    .btn-minus { background: var(--danger); color: white; }

    .summary { margin-top: 6px; font-size: 0.85rem; color: var(--text-soft); }

    .payment-options { display: flex; gap: 10px; align-items: center; }

    .payment-options label {
      background: #f3f3f3;
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
    }

    .note-icon {
      margin-left: auto;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
      color: var(--accent);
    }

    #note-popup {
      display: none;
      background: white;
      border: 1px solid var(--accent-soft);
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }

    #note-popup textarea {
      width: 100%;
      height: 70px;
      padding: 8px;
      font-size: 16px;
    }

    #close-note {
      margin-top: 8px;
      width: 100%;
      background: var(--accent);
      color: white;
      padding: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .bottom-bar {
      position: sticky;
      bottom: 0;
      background: rgba(244,239,234,0.98);
      padding: 8px;
      display: flex;
      align-items: center;
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    .bottom-buttons { margin-left: auto; display: flex; gap: 8px; }

    .action {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .done { background: var(--accent); color: white; }
    .cancel { background: var(--danger); color: white; }

    #success-popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--accent);
      color: white;
      padding: 14px 26px;
      border-radius: 12px;
      opacity: 0;
      transition: all 0.4s ease;
    }

    #success-popup.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

  </style>
</head>

<body>

<div class="app">

  <div class="sections">

    <!---------------------- CUSTOMERS ----------------------->
    <section id="customer-section">
      <h2>Customer Type <span>Adults ‚Ä¢ Children ‚Ä¢ Online</span></h2>
    </section>

    <!---------------------- SIZES ----------------------->
    <section id="size-section">
      <h2>Order Size <span>Prices</span></h2>
    </section>

    <!---------------------- PAYMENT ----------------------->
    <section id="payment-section">
      <h2>Payment & Summary</h2>

      <div class="payment-options">
        <label><input type="radio" name="payment" value="card" checked> Card</label>
        <label><input type="radio" name="payment" value="cash"> Cash</label>

        <button id="note-icon" class="note-icon">üìù</button>
      </div>

      <div id="note-popup">
        <textarea id="order-note" placeholder="Add note..."></textarea>
        <button id="close-note">Finish</button>
      </div>

      <div class="summary" id="summary-box"></div>
    </section>

  </div>

  <!---------------------- FLAVOURS ----------------------->
  <section id="flavour-section">
    <h2>Flavours</h2>
    <div class="flavour-grid" id="flavour-grid"></div>
  </section>

  <!---------------------- FOOTER ----------------------->
  <div class="bottom-bar">
    <div class="total" id="total-box">Total: $0.00</div>
    <div class="bottom-buttons">
      <button class="action cancel" id="cancel-btn">Cancel</button>
      <button class="action done" id="done-btn">Done</button>
    </div>
  </div>

</div>

<div id="success-popup">Order Saved!</div>

<audio id="tap-sound">
  <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg">
</audio>
<audio id="cash-sound">
  <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg">
</audio>

</body>
</html>
