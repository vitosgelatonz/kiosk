<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vito's Gelato ‚Äì Kiosk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #f4efea;
      --card-bg: #ffffff;
      --accent: #077791;
      --accent-soft: #dfdbd2;
      --danger: #c62828;
      --success: #2e7d32;
      --text-main: #333333;
      --text-soft: #777777;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      font-size: 18px;
    }
    .app {
      max-width: 1500px;
      margin: 0 auto;
      padding: 12px;
    }
    .sections {
      display: grid;
      grid-template-columns: 0.36fr 0.64fr;
      gap: 12px;
      align-items: start;
    }
    section {
      background: var(--accent-soft);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    #payment-section { padding-bottom: 4px !important; }

    section h2 {
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      margin: -10px -10px 10px -10px;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.05rem;
      font-weight: 600;
    }
    section h2 span { font-size: 0.8rem; opacity: 0.9; }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0;
    }
    .label { font-size: 0.95rem; }
    .price { font-size: 0.8rem; color: var(--text-soft); margin-left: 6px; }
    .controls { display: flex; align-items: center; gap: 6px; }

    button.btn {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 1.2rem;
      cursor: pointer;
      min-width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    .btn-plus { background: var(--success); color: #fff; }
    .btn-minus { background: var(--danger); color: #fff; }

    .count {
      min-width: 32px;
      text-align: center;
      font-weight: 700;
      font-size: 1.05rem;
    }

    .flavour-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(155px, 1fr));
      gap: 10px;
      max-height: 650px;
      overflow-y: auto;
      padding-right: 4px;
    }
    .flavour-card {
      background: #ffffff;
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .flavour-top {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    .flavour-image {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      background: #eee;
    }
    .flavour-name { font-size: 0.9rem; font-weight: 600; }

    .flavour-controls {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
    }

    .summary {
      margin-top: 6px;
      font-size: 0.85rem;
      line-height: 1.4;
      color: var(--text-soft);
      min-height: 40px;
    }

    .payment-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 8px;
      align-items: center;
    }
    .payment-options label {
      background: #f3f3f3;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 1.05rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* MIXED PAYMENT FIELDS */
    #mixed-fields {
      display: none;
      margin-top: 6px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      grid-template-columns: 1fr 1fr;
      gap: 10px 16px;
      align-items: center;
    }
    #mixed-fields input {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #saving-indicator {
      display: none;
      font-size: 1rem;
      color: #333;
      font-weight: 600;
      animation: pulse 0.6s infinite alternate;
    }

    .bottom-bar {
      position: sticky;
      bottom: 0;
      background: rgba(244,239,234,0.98);
      backdrop-filter: blur(6px);
      padding: 8px 4px;
      border-top: 1px solid rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
    }
    .total { font-size: 1.1rem; font-weight: 700; }
    .bottom-buttons { margin-left: auto; display: flex; gap: 8px; }

    .action {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }
    .cancel { background: #c62828; color: white; }
    .done { background: var(--accent); color: white; }

    #success-popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--accent);
      color: white;
      padding: 14px 26px;
      border-radius: 12px;
      font-size: 1.1rem;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9999;
    }
    #success-popup.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* --- ORDER NOTE BUTTON + POPUP --- */
    .note-icon {
      margin-left: auto;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px 8px;
      color: var(--accent);
    }
    #note-popup {
      display: none;
      background: #ffffff;
      border: 1px solid var(--accent-soft);
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }
    #note-popup textarea {
      width: 100%;
      height: 70px;
      resize: none;
      padding: 8px;
      border: 1px solid var(--accent-soft);
      border-radius: 8px;
      font-size: 16px;
    }
    #close-note {
      margin-top: 8px;
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

  </style>
</head>

<body>
  <div class="app">

    <div class="sections">
      <div>
        <section id="customer-section">
          <h2>Customer Type <span>Adults, kids, online</span></h2>
        </section>

        <section id="size-section">
          <h2>Order Size <span>Price per item</span></h2>
        </section>

        <section id="payment-section">
          <h2>Payment & Summary <span>Payment method</span></h2>

          <div class="payment-options">
            <label><input type="radio" name="payment" value="card" checked> Card</label>
            <label><input type="radio" name="payment" value="cash"> Cash</label>
            <label><input type="radio" name="payment" value="mixed"> Mixed</label>

            <!-- üìù NOTE BUTTON -->
            <button id="note-icon" class="note-icon">üìù Note</button>
          </div>

          <!-- POPUP -->
          <div id="note-popup">
            <textarea id="order-note" placeholder="Add order note..."></textarea>
            <button id="close-note">Finish</button>
          </div>

          <div class="summary" id="summary-box"></div>
        </section>

        <section id="accessories-section" style="padding-top: 8px;">
          <div class="row" style="justify-content:flex-start; gap:40px; margin-top:0;">

            <div style="display:flex; align-items:center; gap:6px;">
              <div class="label">Cones</div>
              <div class="controls">
                <button class="btn btn-minus" data-type="accessory" data-key="cones" data-delta="-1">‚àí</button>
                <span class="count" id="accessory-cones">0</span>
                <button class="btn btn-plus" data-type="accessory" data-key="cones" data-delta="1">+</button>
              </div>
            </div>

            <div style="display:flex; align-items:center; gap:6px;">
              <div class="label">Cups</div>
              <div class="controls">
                <button class="btn btn-minus" data-type="accessory" data-key="cups" data-delta="-1">‚àí</button>
                <span class="count" id="accessory-cups">0</span>
                <button class="btn btn-plus" data-type="accessory" data-key="cups" data-delta="1">+</button>
              </div>
            </div>

          </div>
        </section>

      </div>

      <section id="flavour-section">
        <h2>Flavours <span>Tap to add or remove</span></h2>
        <div class="flavour-grid" id="flavour-grid"></div>
      </section>
    </div>

    <div class="bottom-bar">
      <div class="total" id="total-box">Total: $0.00</div>

      <div style="flex:1; text-align:center;">
        <span id="saving-indicator">Saving‚Ä¶</span>
      </div>

      <div class="bottom-buttons">
        <button class="action cancel" id="cancel-btn">Cancel</button>
        <button class="action done" id="done-btn">Done</button>
      </div>
    </div>
  </div>

  <div id="success-popup">Order Saved!</div>

  <audio id="tap-sound">
    <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" type="audio/ogg">
  </audio>
  <audio id="cash-sound">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
  </audio>

<script>
document.addEventListener("DOMContentLoaded", () => {   <!-- ‚≠ê FIXED WRAPPER -->

  const GOOGLE_SCRIPT_URL =
    "https://script.google.com/macros/s/AKfycbzIYjCGlvb05J9HvmhyToojCdT0Ou8PTRgyS-Lor82BwoBNKWTufzV3hCir6YSkDvx_/exec";

  const customerTypes = [ { key: "adult", label: "Adult" }, { key: "child", label: "Child" }, { key: "online", label: "Online" } ];
  const sizes = [
    { key: "kiddie", label: "Kiddie", price: 5 },
    { key: "single", label: "Single", price: 8 },
    { key: "double", label: "Double", price: 11 },
    { key: "triple", label: "Triple", price: 14 },
    { key: "tub", label: "Takeaway", price: 19 }
  ];

  const flavourData = [
    { name: "Biscoff", image: "images/biscoff.png" },
    { name: "Black Sand Piha", image: "images/black-sand-piha.png" },
    { name: "Dark Choco Brownie", image: "images/dark-choco-brownie.png" },
    { name: "Dulce de Leche", image: "images/dulce-de-leche.png" },
    { name: "Hazelnut Crunch", image: "images/hazelnut-crunch.png" },
    { name: "Mango Bliss", image: "images/mango-bliss.png" },
    { name: "Menta Cioccolato", image: "images/menta-cioccolato.png" },
    { name: "Reese's Peanut Butter", image: "images/reeses-peanut-butter.png" },
    { name: "Strawberry Dream", image: "images/strawberry-dream.png" },
    { name: "Vanilla Oreo", image: "images/vanilla-oreo.png" },

    { name: "Amarena", image: "images/amarena.png", bg: "#cde4ea" },
    { name: "Banana Caramel", image: "images/banana-caramel.png", bg: "#cde4ea" },
    { name: "Cookie Crumble", image: "images/cookie-crumble.png", bg: "#cde4ea" },
    { name: "Chocolate Velvet", image: "images/chocolate-velvet.png", bg: "#cde4ea" },
    { name: "Lemon Cake Delight", image: "images/lemon-cake-delight.png", bg: "#cde4ea" },
    { name: "Moka", image: "images/moka.png", bg: "#cde4ea" },
    { name: "Pineapple Paradise", image: "images/pineapple-paradise.png", bg: "#cde4ea" },
    { name: "Simply Coconut", image: "images/simply-coconut.png", bg: "#cde4ea" },
    { name: "Salted White", image: "images/salted-white.png", bg: "#cde4ea" },

    { name: "Pup Cup", image: "images/pup-cup.png", bg: "#ffffff" }
  ];

  const state = {
    customers: {},
    sizes: {},
    flavours: {},
    payment: "card",
    cardAmount: 0,
    cones: 0,
    cups: 0
  };

  customerTypes.forEach(c => state.customers[c.key] = 0);
  sizes.forEach(s => state.sizes[s.key] = 0);
  flavourData.forEach(f => state.flavours[f.name] = 0);

  function cssSafe(str) {
    return str.replace(/\s+/g, "_").replace(/[^a-zA-Z0-9_]/g, "");
  }

  function getLocalTimestamp() {
    const d = new Date();
    const day = String(d.getDate()).padStart(2, "0");
    const month = String(d.getMonth() + 1).padStart(2, "0");
    const year = d.getFullYear();
    let hours = d.getHours();
    const minutes = String(d.getMinutes()).padStart(2, "0");
    const ampm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12;
    hours = hours ? hours : 12;
    return `${day}/${month}/${year} ${hours}:${minutes} ${ampm}`;
  }

  function renderCustomerSection() {
    const container = document.getElementById("customer-section");
    customerTypes.forEach(ct => {
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="label">${ct.label}</div>
        <div class="controls">
          <button class="btn btn-minus" data-type="customer" data-key="${ct.key}" data-delta="-1">‚àí</button>
          <span class="count" id="customer-${ct.key}">0</span>
          <button class="btn btn-plus" data-type="customer" data-key="${ct.key}" data-delta="1">+</button>
        </div>`;
      container.appendChild(row);
    });
  }

  function renderSizeSection() {
    const container = document.getElementById("size-section");
    sizes.forEach(sz => {
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="label">${sz.label} <span class="price">$${sz.price.toFixed(2)}</span></div>
        <div class="controls">
          <button class="btn btn-minus" data-type="size" data-key="${sz.key}" data-delta="-1">‚àí</button>
          <span class="count" id="size-${sz.key}">0</span>
          <button class="btn btn-plus" data-type="size" data-key="${sz.key}" data-delta="1">+</button>
        </div>`;
      container.appendChild(row);
    });
  }

  function renderFlavours() {
    const grid = document.getElementById("flavour-grid");
    flavourData.forEach(f =>{
      const safeId = cssSafe(f.name);
      const card = document.createElement("div");
      card.className = "flavour-card";

      if (f.bg) card.style.background = f.bg;

      card.innerHTML = `
        <div class="flavour-top">
          <img src="${f.image}" alt="${f.name}" class="flavour-image"/>
          <div class="flavour-name">${f.name}</div>
        </div>
        <div class="flavour-controls">
          <button class="btn btn-minus" data-type="flavour" data-key="${f.name}" data-delta="-1">‚àí</button>
          <span class="count" id="flavour-${safeId}">0</span>
          <button class="btn btn-plus" data-type="flavour" data-key="${f.name}" data-delta="1">+</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function updateFlavourBorders() {
    document.querySelectorAll(".flavour-card").forEach((card, index)=>{
      const f = flavourData[index];
      const count = state.flavours[f.name];
      card.style.borderColor = count > 0 ? "var(--accent)" : "transparent";
    });
  }

  function showPopup() {
    const popup = document.getElementById("success-popup");
    popup.classList.add("show");
    setTimeout(()=> popup.classList.remove("show"), 1800);
  }

  function attachHandlers() {

    document.getElementById("note-icon").addEventListener("click", () => {
      document.getElementById("note-popup").style.display = "block";
    });

    document.getElementById("close-note").addEventListener("click", () => {
      document.getElementById("note-popup").style.display = "none";
    });

    document.body.addEventListener("click", e => {
      const btn = e.target.closest("button");
      if (!btn) return;

      const type = btn.dataset.type;
      const key = btn.dataset.key;
      const delta = parseInt(btn.dataset.delta || "0", 10);

      if (type === "customer") {
        state.customers[key] = Math.max(0, state.customers[key] + delta);
        document.getElementById(`customer-${key}`).textContent = state.customers[key];
      }

      if (type === "size") {
        state.sizes[key] = Math.max(0, state.sizes[key] + delta);
        document.getElementById(`size-${key}`).textContent = state.sizes[key];
        updateTotal();
      }

      if (type === "flavour") {
        state.flavours[key] = Math.max(0, state.flavours[key] + delta);
        document.getElementById(`flavour-${cssSafe(key)}`).textContent = state.flavours[key];
        updateFlavourBorders();
      }

      if (type === "accessory") {
        state[key] = Math.max(0, state[key] + delta);
        document.getElementById(`accessory-${key}`).textContent = state[key];
      }

      updateSummary();
    });

    document.querySelectorAll('input[name="payment"]').forEach(radio =>
      radio.addEventListener("change", () => {
        state.payment =
          document.querySelector('input[name="payment"]:checked').value;

        document.getElementById("mixed-fields").style.display =
          state.payment === "mixed" ? "grid" : "none";

        if (state.payment !== "mixed") {
          document.getElementById("card-input").value = "";
          document.getElementById("cash-output").textContent = "$0.00";
        } else {
          document.getElementById("card-input").value = "";
          document.getElementById("cash-output").textContent = `$${calcTotal().toFixed(2)}`;
        }

        updateSummary();
      })
    );

    document.getElementById("card-input").addEventListener("input", ()=>{
      const total = calcTotal();
      let val = parseFloat(document.getElementById("card-input").value || "0");
      if (val > total) {
        val = total;
        document.getElementById("card-input").value = total.toFixed(2);
      }
      state.cardAmount = val;
      const cash = total - val;
      document.getElementById("cash-output").textContent =
        `$${cash.toFixed(2)}`;
    });

    document.getElementById("cancel-btn").addEventListener("click", resetAll);

    document.getElementById("done-btn").addEventListener("click", async ()=>{
      const btn = document.getElementById("done-btn");
      if (btn.disabled) return;
      document.getElementById("tap-sound").play();
      btn.disabled = true;
      await submitOrder();
      setTimeout(()=>{ btn.disabled = false; }, 800);
    });
  }

  function calcTotal() {
    return sizes.reduce((sum, sz)=> sum + state.sizes[sz.key] * sz.price, 0);
  }

  function updateTotal() {
    document.getElementById("total-box").textContent =
      `Total: $${calcTotal().toFixed(2)}`;
  }

  function updateSummary() {
    const parts = [];

    const custParts = customerTypes.filter(ct=> state.customers[ct.key] > 0)
      .map(ct=> `${ct.label}: ${state.customers[ct.key]}`);

    const sizeParts = sizes.filter(sz=> state.sizes[sz.key] > 0)
      .map(sz=> `${sz.label}: ${state.sizes[sz.key]}`);

    const flavourParts = flavourData.filter(f=> state.flavours[f.name] > 0)
      .map(f=> `${f.name}: ${state.flavours[f.name]}`);

    const accessoryParts = [];
    if (state.cones > 0) accessoryParts.push(`Cones: ${state.cones}`);
    if (state.cups > 0) accessoryParts.push(`Cups: ${state.cups}`);

    if (custParts.length) parts.push("Customers ‚Äì " + custParts.join(", "));
    if (sizeParts.length) parts.push("Sizes ‚Äì " + sizeParts.join(", "));
    if (flavourParts.length) parts.push("Flavours ‚Äì " + flavourParts.join(", "));
    if (accessoryParts.length)
      parts.push("Accessories ‚Äì " + accessoryParts.join(", "));

    parts.push("Payment: " + state.payment.toUpperCase());
    parts.push("Total: $" + calcTotal().toFixed(2));

    document.getElementById("summary-box").textContent =
      parts.join(" | ");
  }

  function resetAll() {
    customerTypes.forEach(ct=>{
      state.customers[ct.key] = 0;
      document.getElementById(`customer-${ct.key}`).textContent = "0";
    });

    sizes.forEach(sz=>{
      state.sizes[sz.key] = 0;
      document.getElementById(`size-${sz.key}`).textContent = "0";
    });

    flavourData.forEach(f=>{
      state.flavours[f.name] = 0;
      document.getElementById(`flavour-${cssSafe(f.name)}`).textContent = "0";
    });

    state.cones = 0;
    state.cups = 0;
    document.getElementById("accessory-cones").textContent = "0";
    document.getElementById("accessory-cups").textContent = "0";

    updateFlavourBorders();

    state.payment = "card";
    state.cardAmount = 0;

    document.querySelector('input[name="payment"][value="card"]').checked = true;

    document.getElementById("mixed-fields").style.display = "none";

    document.getElementById("card-input").value = "";
    document.getElementById("cash-output").textContent = "$0.00";

    updateTotal();
    updateSummary();
  }

  async function submitOrder() {
    const total = calcTotal();

    if (total === 0) {
      alert("No sizes selected yet.");
      return;
    }

    if (state.payment === "mixed" && state.cardAmount > total) {
      alert("Card amount cannot exceed total.");
      return;
    }

    document.getElementById("saving-indicator").style.display = "inline";

    const payload = {
      timestamp: getLocalTimestamp(),
      customers: state.customers,
      sizes: state.sizes,
      flavours: state.flavours,
      cones: state.cones,
      cups: state.cups,
      payment: state.payment,
      cardAmount: state.cardAmount,
      total,
      note: document.getElementById("order-note").value || ""
    };

    try {
      await fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ row: payload })
      });

      document.getElementById("saving-indicator").style.display = "none";
      document.getElementById("cash-sound").play();
      showPopup();
      resetAll();
    }
    catch (err) {
      document.getElementById("saving-indicator").style.display = "none";
      alert("Error sending order.");
    }
  }

  function unlockSounds() {
    const tap = document.getElementById("tap-sound");
    const cash = document.getElementById("cash-sound");

    tap.play().then(()=>{
      tap.pause(); tap.currentTime = 0;
    });

    cash.play().then(()=>{
      cash.pause(); cash.currentTime = 0;
    });

    document.removeEventListener("click", unlockSounds);
  }

  document.addEventListener("click", unlockSounds);

  // INIT
  renderCustomerSection();
  renderSizeSection();
  renderFlavours();
  updateFlavourBorders();
  attachHandlers();
  updateTotal();
  updateSummary();

});  <!-- END OF DOMContentLoaded WRAPPER -->
</script>

</body>
</html>
