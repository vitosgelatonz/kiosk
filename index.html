<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vito's Gelato – Kiosk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #f4efea;
      --card-bg: #ffffff;
      --accent: #077791;
      --accent-soft: #dfdbd2;
      --danger: #c62828;
      --success: #2e7d32;
      --text-main: #333333;
      --text-soft: #777777;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      font-size: 18px;
    }
    .app {
      max-width: 1500px;
      margin: 0 auto;
      padding: 12px;
    }
    h1 {
      font-size: 1.9rem;
      margin: 4px 0 18px;
      text-align: center;
      font-weight: 700;
    }
    .sections {
      display: grid;
      grid-template-columns: 0.36fr 0.64fr;
      gap: 12px;
      align-items: start;
    }
    section {
      background: var(--accent-soft);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    section h2 {
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      margin: -10px -10px 10px -10px;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.05rem;
      font-weight: 600;
    }
    section h2 span { font-size: 0.8rem; opacity: 0.9; }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0;
    }
    .label { font-size: 0.95rem; }
    .price {
      font-size: 0.8rem;
      color: var(--text-soft);
      margin-left: 6px;
    }
    .controls { display: flex; align-items: center; gap: 6px; }
    button.btn {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 1.2rem;
      cursor: pointer;
      min-width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    .btn-plus { background: var(--success); color: #fff; }
    .btn-minus { background: var(--danger); color: #fff; }
    .count {
      min-width: 32px;
      text-align: center;
      font-weight: 700;
      font-size: 1.05rem;
    }
    .flavour-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(155px, 1fr));
      gap: 10px;
      max-height: 650px;
      overflow-y: auto;
      padding-right: 4px;
    }
    .flavour-card {
      background: #ffffff;
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .flavour-top {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    .flavour-image {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      background: #eee;
    }
    .flavour-name { font-size: 0.9rem; font-weight: 600; }
    .flavour-controls {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
    }
    .summary {
      margin-top: 6px;
      font-size: 0.85rem;
      line-height: 1.4;
      color: var(--text-soft);
      min-height: 40px;
    }

    /* ✅ ONLY CHANGE YOU REQUESTED — bigger payment buttons */
    .payment-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .payment-options label {
      background: #f3f3f3;
      padding: 6px 12px; /* bigger */
      border-radius: 999px;
      font-size: 1.05rem; /* bigger */
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .payment-options input {
      transform: scale(1.25); /* bigger radio */
    }

    #mixed-fields {
      display: none;
      margin-top: 6px;
      padding: 6px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    #mixed-fields input {
      width: 120px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #saving-indicator {
      display: none;
      font-size: 1rem;
      color: #333;
      font-weight: 600;
      animation: pulse 0.6s infinite alternate;
    }
    @keyframes pulse { from { opacity: .4; } to { opacity: 1; } }
    .bottom-bar {
      position: sticky;
      bottom: 0;
      background: rgba(244,239,234,0.98);
      backdrop-filter: blur(6px);
      padding: 8px 4px;
      border-top: 1px solid rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
    }
    .total {
      font-size: 1.1rem;
      font-weight: 700;
    }
    .bottom-buttons { margin-left: auto; display: flex; gap: 8px; }
    .action {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }
    .cancel { background: #c62828; color: white; }
    .done { background: var(--accent); color: white; }
    #success-popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--accent);
      color: white;
      padding: 14px 26px;
      border-radius: 12px;
      font-size: 1.1rem;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9999;
      font-weight: 600;
    }
    #success-popup.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    @media (max-width: 900px) {
      .sections { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="sections">
      <div>
        <section id="customer-section">
          <h2>Customer Type <span>Adults, kids, online</span></h2>
        </section>

        <section id="size-section">
          <h2>Order Size <span>Price per item</span></h2>
        </section>

        <section id="payment-section">
          <h2>Payment & Summary <span>Payment method</span></h2>

          <div class="payment-options">
            <label><input type="radio" name="payment" value="card" checked> Card</label>
            <label><input type="radio" name="payment" value="cash"> Cash</label>
            <label><input type="radio" name="payment" value="mixed"> Mixed</label>
          </div>

          <div id="mixed-fields">
            <div style="margin-bottom:6px;">
              <label>Card Amount:</label><br>
              <input type="number" id="card-input" min="0" step="0.10">
            </div>

            <div>
              <label>Cash Amount:</label><br>
              <strong id="cash-output">$0.00</strong>
            </div>
          </div>

          <div class="summary" id="summary-box"></div>
        </section>
      </div>

      <section id="flavour-section">
        <h2>Flavours <span>Tap to add or remove</span></h2>
        <div class="flavour-grid" id="flavour-grid"></div>
      </section>
    </div>

    <div class="bottom-bar">
      <div class="total" id="total-box">Total: $0.00</div>

      <div style="flex:1; text-align:center;">
        <span id="saving-indicator">Saving…</span>
      </div>

      <div class="bottom-buttons">
        <button class="action cancel" id="cancel-btn">Cancel</button>
        <button class="action done" id="done-btn">Done</button>
      </div>
    </div>
  </div>

  <div id="success-popup">Order Saved!</div>

  <audio id="tap-sound">

  </audio>
