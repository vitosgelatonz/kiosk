<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vito's Gelato â€“ Kiosk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #f4efea;
      --card-bg: #ffffff;
      --accent: #077791;
      --accent-soft: #dfdbd2;
      --danger: #c62828;
      --success: #2e7d32;
      --text-main: #333333;
      --text-soft: #777777;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      font-size: 18px;
    }

    .app {
      max-width: 1500px;
      margin: 0 auto;
      padding: 12px;
    }

    /* âœ… MAIN LAYOUT FIX */
    .sections {
      display: grid;
      grid-template-columns: 0.28fr 0.72fr; /* narrower left, wider flavours */
      gap: 12px;
      align-items: start;
    }

    /* ðŸ”‘ CRITICAL: allow grid children to shrink */
    .sections > * {
      min-width: 0;
    }

    section {
      background: var(--accent-soft);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    section h2 {
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      margin: -10px -10px 10px -10px;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.05rem;
      font-weight: 600;
    }

    section h2 span {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0;
    }

    .label { font-size: 0.95rem; }

    .price {
      font-size: 0.8rem;
      color: var(--text-soft);
      margin-left: 6px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button.btn {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 1.2rem;
      cursor: pointer;
      min-width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }

    .btn-plus { background: var(--success); color: #fff; }
    .btn-minus { background: var(--danger); color: #fff; }

    .count {
      min-width: 32px;
      text-align: center;
      font-weight: 700;
      font-size: 1.05rem;
    }

    /* FLAVOURS */
    .flavour-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(155px, 1fr));
      gap: 10px;
      max-height: 650px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .flavour-card {
      background: #ffffff;
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .flavour-top {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .flavour-image {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      background: #eee;
    }

    .flavour-name {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .flavour-controls {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
    }

    .summary {
      margin-top: 6px;
      font-size: 0.85rem;
      line-height: 1.4;
      color: var(--text-soft);
      min-height: 40px;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      .sections {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

</html>
